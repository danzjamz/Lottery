<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/7bfdb387d2.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Odibee+Sans|Raleway&display=swap" rel="stylesheet">
  <script src="../src/bootstrap.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>DevCamp React Starter</title>
</head>

<body>

  
  <div class="app-wrapper">
    <div class="greeting">
      <h3>
        <i class="fas fa-dice dice"></i> 
        Welcome to the Lottery! 
        <i class="fas fa-dice dice"></i>
      </h3>
    </div>
      <div class="result-display">
        <h1 id="win-lose">Click to see if you can win!</h1>
      </div>
      
      <div class="button">
        <button class="button" id="btn">Lottery</button>
      </div>

      <div class="user-add">
        <div class="heading">
          <p>
              Change your luck!
            <i class="fab fa-canadian-maple-leaf clover"></i>
          </p>
        </div>
        <div class="wins">
          <input type="text" id="win-input">
          <button class="win-btn">Add Wins</button>
        </div>
        <div class="loses">
          <input type="text" id="lose-input">
          <button class="lose-btn">Add Losses</button>
        </div>
      </div>
    </div>
    
  </div>
</body>

</html>
